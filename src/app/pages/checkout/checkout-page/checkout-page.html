<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6">

            <h6 class="mb-3">Your item &#40;{{ CartData?.length || 0 }}&#41;</h6>

            <!-- Item Card -->
            <div *ngFor="let data of CartData" class="card list-item mb-2">
                <div class="card-body d-flex justify-content-between">
                    <div class="d-flex align-items-end gap-2">
                        <img class="item-image" [src]="data.image" alt="ticket"/>
                        <div>
                            <div class="fw-semibold">{{data.name}}</div>
                            <small class="text-muted">${{data.price}}</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-end gap-2">
                        <button class="btn btn-light btn-sm btn-decrease" (click)="decrease(data)">-</button>
                        <input type="number" class="form-control text-center qty-input" [value]="data.qty"
                        (input)="onQtyChange($event, data)" min="0" />
                        <button class="btn btn-light btn-sm btn-increase" (click)="increase(data)">+</button>         
                    </div>
                </div>
            </div>

            <!-- Payment Method -->
            <h6 class="mb-2">Payment method</h6>

            <div class="list-group payment_method mb-4">
                <button *ngFor="let p_method of payment_method" 
                [class.active]="p_method === selectedMethod"
                (click)="selectPaymentMethod(p_method)"
                class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                    <img [src]="p_method.image" />
                    <span>{{ p_method.name }}</span>
                </button>
            </div>

            <!-- Summary -->
             <hr class="line-dashed">
            <div class="list-price pt-3">
                <div class="d-flex justify-content-between mb-1">
                    <span class="text-muted">Subtotal</span>
                    <span>${{ totalPrice() }}</span>
                </div>
                <div class="d-flex justify-content-between mb-1">
                    <span class="text-muted">Taxes</span>
                    <span>$0.00</span>
                </div>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total</span>
                    <span>${{ totalPrice() }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bottom Cart Bar -->
<div class="cart-bar-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-6">
                <div class="cart-bar">
                    <div class="btn-cart d-flex justify-content-center align-items-center px-3">
                        <span>Checkout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
